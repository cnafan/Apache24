<VirtualHost *:9000 >
	ServerAdmin example@company.com
	DocumentRoot c:\flask_web
	ServerName 123.206.52.70
	WSGIScriptAlias / c:\flask_web\app\views.wsgi
	<Directory "c:\flask_web\app">
		Options -Indexes
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>